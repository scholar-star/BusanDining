<!-- templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/img/eulsukdo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.85);
            width: 400px;
            margin: 100px auto;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .register-container h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-container select {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: white;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .register-container button:hover {
            background: #357abd;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>회원가입</h2>
    <form th:action="@{/busan/auth}" method="post" th:object="${userDTO}">
        <div th:if="${#fields.hasErrors('*')}" class="error-message">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <input type="text" name="id" th:field="*{id}" placeholder="아이디" required />
        <input type="password" name="password" th:field="*{password}" placeholder="비밀번호" required />
        <input type="text" name="username" th:field="*{username}" placeholder="닉네임" required />
        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
