<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        .optional {
            color: #7f8c8d;
            font-weight: 400;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        /* 주소 선택을 한 줄로 배치 */
        .address-row {
            display: flex !important;
            flex-direction: row !important;
            gap: 15px !important;
            width: 100% !important;
        }

        .address-row select {
            flex: 1 !important;
            width: auto !important;
            min-width: 0 !important;
            padding: 15px !important;
            border: 2px solid #e0e6ed !important;
            border-radius: 12px !important;
            font-size: 16px !important;
            transition: all 0.3s ease !important;
            background: white !important;
        }

        .address-row select:focus {
            outline: none !important;
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
            transform: translateY(-2px) !important;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .error-message {
            margin-top: 5px;
            font-size: 12px;
            color: #e74c3c;
        }

        .success-message {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .field-error {
            border-color: #e74c3c !important;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1) !important;
        }

        @media (max-width: 600px) {
            .registration-container {
                padding: 30px 20px;
            }

            .address-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="registration-container">
    <h1 class="form-title">회원가입</h1>

    <!-- 성공 메시지 표시 -->
    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}">
        회원가입이 완료되었습니다!
    </div>

    <!-- 일반 에러 메시지 표시 -->
    <div th:if="${errorMessage}" class="error-message" style="background: rgba(231, 76, 60, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center;" th:text="${errorMessage}">
    </div>

    <form th:action="@{/busan/auth}" th:object="${userDTO}" method="post">

        <!-- 이름 입력 -->
        <div class="form-group">
            <label for="name">이름 <span class="required">*</span></label>
            <input type="text"
                   id="name"
                   th:field="*{username}"
                   th:class="${#fields.hasErrors('username')} ? 'field-error' : ''"
                   required>
            <div th:if="${#fields.hasErrors('username')}"
                 class="error-message"
                 th:errors="*{username}">
            </div>
        </div>

        <!-- 아이디 입력 -->
        <div class="form-group">
            <label for="username">아이디 <span class="required">*</span></label>
            <input type="text"
                   id="username"
                   th:field="*{id}"
                   th:class="${#fields.hasErrors('id')} ? 'field-error' : ''"
                   required>
            <div th:if="${#fields.hasErrors('id')}"
                 class="error-message"
                 th:errors="*{id}">
            </div>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="form-group">
            <label for="password">비밀번호 <span class="required">*</span></label>
            <input type="password"
                   id="password"
                   th:field="*{password}"
                   th:class="${#fields.hasErrors('password')} ? 'field-error' : ''"
                   required>
            <div th:if="${#fields.hasErrors('password')}"
                 class="error-message"
                 th:errors="*{password}">
            </div>
        </div>

        <!-- 이메일 입력 (선택사항) -->
        <div class="form-group">
            <label for="email">이메일 <span class="optional">(선택사항)</span></label>
            <input type="email"
                   id="email"
                   th:field="*{email}"
                   th:class="${#fields.hasErrors('email')} ? 'field-error' : ''">
            <div th:if="${#fields.hasErrors('email')}"
                 class="error-message"
                 th:errors="*{email}">
            </div>
        </div>

        <!-- 주소 선택 (선택사항) - 구와 동을 한 줄에 배치하겠습니다 -->
        <div class="form-group">
            <label>주소 <span class="optional">(선택사항)</span></label>
            <div class="address-row">
                <select id="district"
                        th:field="*{city}"
                        th:class="${#fields.hasErrors('city')} ? 'field-error' : ''">
                    <option value="">구 선택</option>
                    <!-- 구 목록은 JavaScript로 동적 로딩 -->
                </select>

                <select id="dong"
                        th:field="*{district}"
                        th:class="${#fields.hasErrors('district')} ? 'field-error' : ''"
                        th:disabled="${userDTO.city == null or userDTO.city == ''}">
                    <option value="">동 선택</option>
                    <option th:each="dong : ${dongs}"
                            th:value="${dong.id}"
                            th:text="${dong.name}"
                            th:selected="${dong.id == userDTO.district}">
                    </option>
                </select>
            </div>
            <!-- 에러 메시지를 드롭다운 밖으로 이동 -->
            <div th:if="${#fields.hasErrors('city')}"
                 class="error-message"
                 th:errors="*{city}">
            </div>
            <div th:if="${#fields.hasErrors('district')}"
                 class="error-message"
                 th:errors="*{district}">
            </div>
        </div>

        <button type="submit" class="submit-btn">회원가입</button>
    </form>

    <div class="form-footer">
        이미 계정이 있으신가요? <a th:href="@{/login}" style="color: #667eea; text-decoration: none;">로그인</a>
    </div>
</div>

<script th:inline="javascript">
    // 페이지 로드 시 구 목록을 AJAX로 가져오기
    document.addEventListener('DOMContentLoaded', function() {
        console.log(document.getElementById('district'))
        const districtSelect = document.getElementById('district');
        const dongSelect = document.getElementById('dong');

        // 서버에서 전달받은 선택된 값들
        selectedDistrictId = /*[[${userDTO.city}]]*/ '';
        selectedDongId = /*[[${userDTO.district}]]*/ '';

        // 구 목록 로드
        loadDistricts(selectedDistrictId, selectedDongId);
    });

    // 구 목록을 서버에서 가져오는 함수
    function loadDistricts(selectedDistrictId, selectedDongId) {
        const districtSelect = document.getElementById('district');

        fetch('/api/gus')
            .then(response => response.json())
            .then(districts => {
                console.log(districts);
                districtSelect.innerHTML = '<option value="">구 선택</option>';
                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district.id;
                    option.textContent = district.gu;
                    option.selected = district.id == selectedDistrictId;
                    districtSelect.appendChild(option);
                });

                if (selectedDistrictId) {
                     loadDongs(selectedDistrictId, selectedDongId);
                }
            })
            .catch(error => {
                console.error('구 목록을 가져오는데 실패했습니다:', error);
            });
    }

    // 동 목록을 서버에서 가져오는 함수
    function loadDongs(districtId, selectedDongId = '') {
        const dongSelect = document.getElementById('dong');

        if (!districtId) {
            dongSelect.innerHTML = '<option value="">동 선택</option>';
            dongSelect.disabled = true;
            return;
        }

        fetch(`/api/dongs/${districtId}`)
            .then(response => response.json())
            .then(dongs => {
                dongSelect.innerHTML = '<option value="">동 선택</option>';
                dongSelect.disabled = false;

                dongs.forEach(dong => {
                    const option = document.createElement('option');
                    option.value = dong.id;
                    option.textContent = dong.dongName;
                    option.selected = dong.id == selectedDongId;
                    dongSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('동 목록을 가져오는데 실패했습니다:', error);
            });
    }

    // 구 선택 시 동 목록을 AJAX로 가져오기
    document.getElementById('district').addEventListener('change', function() {
        const districtId = this.value;
        loadDongs(districtId);
    });

    // 실시간 유효성 검사
    ['name', 'username', 'password'].forEach(fieldName => {
        document.getElementById(fieldName).addEventListener('input', function() {
            if (this.classList.contains('field-error') && this.value.trim()) {
                this.classList.remove('field-error');
            }
        });
    });

    // 이메일 실시간 유효성 검사
    document.getElementById('email').addEventListener('input', function() {
        if (this.classList.contains('field-error')) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!this.value.trim() || emailRegex.test(this.value)) {
                this.classList.remove('field-error');
            }
        }
    });
</script>
</body>
</html>
