<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인기 맛집 리스트</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 간단한 스타일 예시 */
        body { font-family: Arial, sans-serif; margin: 0; }
        .header { background: #ff7f50; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .header .buttons button { margin-left: 10px; }
        .container { padding: 40px; }
        .card-list { display: flex; flex-wrap: wrap; gap: 24px; }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 250px;
            overflow: hidden;
            transition: box-shadow 0.2s;
        }
        .card:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.15); }
        .card img { width: 100%; height: 160px; object-fit: cover; }
        .card-body { padding: 16px; }
        .card-title { font-size: 1.1em; font-weight: bold; margin-bottom: 8px; }
        .card-desc { font-size: 0.96em; color: #555; }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <div class="logo">
        <h2>맛집 랭킹</h2>
    </div>
    <div class="buttons">
        <button onclick="location.href='/busan/login'">로그인</button>
        <button onclick="location.href='/busan/signup'">회원가입</button>
    </div>
</div>

<!-- Main content -->
<div class="container">
    <h3>인기 맛집</h3>
    <div class="card-list">
        <!-- 맛집 리스트 반복 렌더링 -->
        <div class="card" th:each="store : ${stores}">
            <img th:src="${store.imageUrl}" th:alt="${store.name}">
            <div class="card-body">
                <div class="card-title" th:text="${store.name}">맛집 이름</div>
                <div class="card-desc" th:text="${store.description}">맛집에 대한 간단한 설명</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
